# Taskfile include for JS ecosystem
#

version: '3'

tasks:
  eslint-check:
    cmds:
      - pnpm exec eslint src --report-unused-disable-directives --max-warnings 0 --cache
  eslint-fix:
    cmds:
      - pnpm exec eslint src --report-unused-disable-directives --max-warnings 0 --cache --fix

  prettier-check:
    cmds:
      - pnpm exec prettierw
  prettier-fix:
    cmds:
      - pnpm exec prettierw --fix

  tsc-check:
    cmds:
      - pnpm exec tsc

  tsc-check-build:
    cmds:
      - pnpm exec tsc --build

  vite-dev:
    cmds:
      - cmd: pnpm exec vite dev --host
        ignore_error: true

  vite-build:
    cmds:
      - pnpm exec vite build

  vitest-watch:
    cmds:
      - cmd: pnpm exec vitest --watch
        ignore_error: true

  vitest:
    cmds:
      - pnpm exec vitest run
