# Taskfile include for JS ecosystem
#

version: '3'

tasks:
  mono-config:
    cmds:
      - pnpm exec mono-lint --config
  mono-check-clean:
    cmds:
      - pnpm exec mono-lint --clean
  mono-check:
    cmds:
      - pnpm exec mono-lint
  mono-fix:
    cmds:
      - pnpm exec mono-lint --fix

  vite-dev:
    cmds:
      - cmd: pnpm exec vite dev --host
        ignore_error: true

  vite-build:
    deps: [mono-config]
    cmds:
      - pnpm exec vite build

  vitest-watch:
    cmds:
      - cmd: pnpm exec vitest --watch
        ignore_error: true

  vitest:
    deps: [mono-config]
    cmds:
      - pnpm exec vitest run
